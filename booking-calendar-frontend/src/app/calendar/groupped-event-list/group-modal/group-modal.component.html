<h1 mat-dialog-title>Add New Group</h1>
<div mat-dialog-content>
  <form [formGroup]="groupForm" (ngSubmit)="saveModal()" id="ngForm" #documentEditForm="ngForm">
    <mat-form-field class="group-title-field">
      <input matInput placeholder="Add title group" formControlName="title" required>
    </mat-form-field>
  </form>
  <button class="btn-save button primary" form="ngForm" [disabled]="!documentEditForm.form.valid">
      SAVE
  </button>
</div>
